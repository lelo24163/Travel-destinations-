<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Travel Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>ğŸŒ AI Travel Destination Generator</h1>

  <!-- Form -->
  <form class="travel-form">
    <label for="instruction">
      Enter your travel request:
    </label>

    <input
      type="text"
      id="instruction"
      placeholder="e.g. Travel destinations for Paris"
    />

    <button type="button" id="generate-btn">
      Generate
    </button>
  </form>

  <!-- Result -->
  <div class="container">
    <div class="card" id="result" style="display: none;"></div>
  </div>

  <!-- JavaScript -->
  <script>
    const button = document.querySelector("#generate-btn");
    const input = document.querySelector("#instruction");
    const result = document.querySelector("#result");

    button.addEventListener("click", function () {
      const userInput = input.value.toLowerCase();

      if (!userInput) {
        alert("Please enter a travel request âœˆï¸");
        return;
      }

      let content = "";

      if (userInput.includes("paris")) {
        content = `
          <h2>ğŸ‡«ğŸ‡· Paris, France</h2>
          <ul>
            <li>Eiffel Tower</li>
            <li>Louvre Museum</li>
            <li>Montmartre</li>
            <li>Seine River Cruise</li>
          </ul>
        `;
      } else if (userInput.includes("london")) {
        content = `
          <h2>ğŸ‡¬ğŸ‡§ London, United Kingdom</h2>
          <ul>
            <li>Big Ben</li>
            <li>Buckingham Palace</li>
            <li>London Eye</li>
            <li>British Museum</li>
          </ul>
        `;
      } else if (userInput.includes("new york")) {
        content = `
          <h2>ğŸ‡ºğŸ‡¸ New York City</h2>
          <ul>
            <li>Statue of Liberty</li>
            <li>Central Park</li>
            <li>Times Square</li>
            <li>Brooklyn Bridge</li>
          </ul>
        `;
      } else if (userInput.includes("brazil")) {
        content = `
          <h2>ğŸ‡§ğŸ‡· Brazil</h2>
          <ul>
            <li>Rio de Janeiro</li>
            <li>Christ the Redeemer</li>
            <li>Amazon Rainforest</li>
            <li>Iguazu Falls</li>
          </ul>
        `;
      } else {
        content = `<p>Sorry, I couldnâ€™t generate results for that request.</p>`;
      }

      result.innerHTML = content;
      result.style.display = "block";
    });
  </script>

</body>
</html>
